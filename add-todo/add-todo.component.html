<div class="add-todo">
    <h1>Add New Task</h1>
    <form (ngSubmit)="addTodo()">
        <label for="title"></label>
        <input type="text" id="title" [(ngModel)]="todo.title" name="title" placeholder='Title' required /><br><br>
        <label for="description"></label>
        <textarea id="description" [(ngModel)]="todo.description" name="description" placeholder='Description' required></textarea><br><br>
        <button type="submit">Add Task</button>
    </form>
    <button routerLink="/">Back To Home</button>
</div>
